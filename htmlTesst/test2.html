<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textarea Placeholder Animation</title>
    <style>
        .form-group {
            position: relative;
            width: 100%;
            max-width: 400px;
            margin: 20px;
        }

        .form-group label {
            position: absolute;
            top: 50%;
            left: 12px;
            transform: translateY(-50%);
            color: #999;
            font-size: 16px;
            background: white;
            padding: 0 5px;
            transition: all 0.3s ease;
            pointer-events: none;
        }

        .form-group textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none; /* Không cho kéo khung */
            height: 35px; /* Giữ cố định 2 dòng */
            line-height: 1.3;
            overflow: hidden; /* Nếu quá 2 dòng thì hiển thị thanh cuộn */
        }

        .form-group textarea:focus,
        .form-group textarea:not(:placeholder-shown) {
            border-color: #007bff;
        }

        .form-group textarea:focus + label,
        .form-group textarea:not(:placeholder-shown) + label {
            top: 0;
            font-size: 16px;
            color: #007bff;
        }
    </style>
</head>
<body>

    <div class="form-group">
        <textarea id="address" placeholder=" " maxlength="128"></textarea>
        <label for="address">Địa chỉ cụ thể</label>
    </div>

</body>
</html>
