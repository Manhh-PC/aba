    <div class="card">
      <input
        value=""
        class="blind-check"
        type="checkbox"
        id="blind-input"
        name="blindcheck"
        hidden=""
      />

      <label for="blind-input" class="blind_input">
        <span class="hide">Ẩn</span>

      </label>

      <form class="form">
        <div class="title">Đổi mật khẩu</div>

        <label class="label_input" for="old-password">Mật khẩu cũ</label>
        <input
          spellcheck="false"
          class="input"
          type="password"
          name="password"
          id="old-password"
          style="height: 27px"
        />

        <div class="frg_pss">
          <label class="label_input" for="password-input">Mật khẩu mới</label>
          <a href="">Forgot password?</a>
        </div>
        <input
          spellcheck="false"
          class="input"
          type="text"
          name="password"
          id="new-password"
        />
        <label class="label_input" for="password-input"
          >Xác nhận mật khẩu</label
        >
        <input
          spellcheck="false"
          class="input"
          type="text"
          name="password"
          id="confirm-password"
        />
        <button class="submit" type="button" id="changePassword">
          Thay đổi mật khẩu
        </button>
      </form>
