  <body>
    <div class="menu">
      <div class="demo1" id="dangNhap">
        <img src="Manhh.png" alt="Logo" class="loGo" />
        <a href="./login.html" class="logIna">
          <div class="dangNhap1" style="margin-right: 10px">
            <i class="fa-regular fa-user"></i>
            <p>Đăng nhập</p>
          </div></a
        >
        <a href="cart.html">
          <div class="gioHang1">
            <div class="notification">
              <i class="fa-solid fa-cart-shopping"></i>
            </div>
            <p>Giỏ hàng</p>
          </div></a
        >
      </div>

      <div class="demo2">
        <div class="danhMuc">
          <a href="../index.html">
            <button class="button-menu">
              <i class="fa-solid fa-house"></i>
              <span class="text"> Trang Chủ </span>
            </button></a
          >
        </div>
        <div class="danhMuc">
          <button class="button-menu">
            <i class="fa-solid fa-info"></i>
            <span class="text"> Giới thiệu </span>
          </button>
        </div>
        <div class="danhMuc">
          <button class="button-menu">
            <i class="fa-solid fa-store"></i>
            <span class="text"> Sản phẩm </span>
          </button>
        </div>
        <div class="danhMuc">
          <button class="button-menu">
            <i class="fa-solid fa-phone-volume"></i>
            <span class="text"> Liên hệ </span>
          </button>
        </div>
      </div>
    </div>

    <div class="container">
      <h1 id="gioHang">Giỏ hàng của bạn</h1>

      <!-- Nếu giỏ hàng trống -->
      <div id="emptyCart">
        <br />
        <img
          src="./anhGioHang.png"
          width="180px"
          alt="Giỏ hàng của bạn trống"
        />
        <p style="font-size: 18px; font-weight: bold; margin: 20px 0">
          Giỏ hàng của bạn đang trống
        </p>
        <br />
        <a href="index.html" id="return">Quay lại mua hàng</a>
      </div>

      <!-- Bảng danh sách sản phẩm trong giỏ hàng -->
      <table id="cartTable">
        <thead>
          <tr>
            <th></th>
            <!-- <th>Hình ảnh</th> -->
            <th>Tên sản phẩm</th>
            <th>Giá</th>
            <th>Số lượng</th>
            <th>Thành tiền</th>
            <th>Thao tác</th>
          </tr>
        </thead>
        <tbody id="cartItems"></tbody>
      </table>
      <!-- Tổng thanh toán -->
      <div id="totalContainer">
        <strong>Tổng thanh toán: </strong> <span id="selectedCount">0</span> sản
        phẩm - <strong>Tổng tiền: </strong>
        <span id="selectedTotalPrice">0</span>₫
        <button id="buyButton">Mua hàng</button>
        <!-- <button id="clearCartButton">Xóa giỏ hàng</button> -->
      </div>
    </div>
    <div style="width: 100%; height: 80px"></div>
